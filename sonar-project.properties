sonar.projectKey=gape-mvp-platform
sonar.projectName=GAPE MVP Platform
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=typescript
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,**/*.spec.ts,**/*.test.ts
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.cy.ts,src/test/**

# Test coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/jest/results.xml

# Quality Gates
sonar.qualitygate.wait=true

# Analysis parameters
sonar.verbose=false
sonar.log.level=INFO

# Security
sonar.security.enabled=true
sonar.security.hotspots.enabled=true

# Code duplication
sonar.cpd.typescript.minimumLines=5
sonar.cpd.typescript.minimumTokens=100

# Additional parameters
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.eslintPath=.eslintrc.js
sonar.typescript.eslintConfig=.eslintrc.js

# Branch analysis
sonar.branch.name=${env.BRANCH_NAME}
sonar.branch.target=master
